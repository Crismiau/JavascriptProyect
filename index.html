<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestión de Productos</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1>
        <i class="fas fa-graduation-cap"></i> Sistema de Gestión de Productos
      </h1>
      <nav class="nav-bar" id="nav-links">
        <a class="link" data-link href="/users" data-admin-only="true">
          <i class="fas fa-users"></i>
          Usuarios
        </a>
        <a class="link" data-link href="/newuser" data-admin-only="true">
          <i class="fas fa-user-plus"></i> Agregar Usuario
        </a>
        <a class="link" data-link href="/products">
          <i class="fas fa-box"></i> Productos
        </a>
      </nav>
      <div class="user-info-nav">
        <span class="user-name" id="user-name">Usuario</span>
        <span class="user-role" id="user-role">Rol</span>
      </div>
      <button id="close-sesion">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </header>

    <main id="content">
      <!-- El contenido se cargará dinámicamente aquí -->
    </main>

    <script type="module" src="/js/spa.js"></script>
  </body>
</html>
