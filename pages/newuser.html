<section class="newuser-section">
  <h2><i class="fas fa-user-plus"></i> Crear Nuevo Usuario</h2>
  <p>Completa el formulario para registrar un nuevo usuario en el sistema.</p>

  <form class="new-user-form">
    <div class="form-group">
      <label for="nombre"> <i class="fas fa-user"></i> Nombre Completo </label>
      <input
        type="text"
        id="nombre"
        placeholder="Ej: María González"
        required
      />
    </div>

    <div class="form-group">
      <label for="telefono"> <i class="fas fa-phone"></i> Teléfono </label>
      <input
        type="tel"
        id="telefono"
        placeholder="Ej: +58 412-123-4567"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">
        <i class="fas fa-envelope"></i> Correo Electrónico
      </label>
      <input
        type="email"
        id="email"
        placeholder="usuario@ejemplo.com"
        required
      />
    </div>

    <div class="form-group">
      <label for="rol"> <i class="fas fa-user-tag"></i> Rol de Usuario </label>
      <select id="rol" required>
        <option value="">Selecciona un rol</option>
        <option value="admin">Administrador</option>
        <option value="usuario">Usuario</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password"> <i class="fas fa-lock"></i> Contraseña </label>
      <input
        type="password"
        id="password"
        placeholder="Mínimo 6 caracteres"
        required
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">
        <i class="fas fa-save"></i> Crear Usuario
      </button>
      <button type="reset" class="btn-secondary">
        <i class="fas fa-undo"></i> Limpiar Formulario
      </button>
    </div>
  </form>
</section>
